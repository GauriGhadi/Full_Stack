    function showCalculator() {

    var obj2 = document.getElementById('number2');
    var operator = document.getElementById('Operators').value;}

    var result = document.getElementById('result').value;
    if (operator === "+") {
        result = parseInt(obj1.value) + parseInt(obj2.value);
    } else if (operator === "-") {
        result = parseInt(obj1.value) - parseInt(obj2.value);
    } else if (operator === "*") {
        result = parseInt(obj1.value) * parseInt(obj2.value);
    } else if (operator === "/") {
        result = parseInt(obj1.value) / parseInt(obj2.value);
    }
    var ansObj = document.getElementById('result');
    ansObj.value = result;

    console.log("Result: " + result);
    
    
    
}

            function enableButton(){
                var btnObj = document.getElementById('btn1');

                }else{
