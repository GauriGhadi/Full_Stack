<html>
    <head>
        <script type="text/javascript">
             function showAddition(){
                var obj1 = document.getElementById('number1');
                var obj2 = document.getElementById('number2');
                var add = parseInt(obj1.value) + parseInt (obj2.value)
                console.log(add);
                window.alert("Addition "+ add);
            }
            function enableButton(){
                var btnObj = document.getElementById('btn1');
                var textObj = document.getElementById('number1');
                if (textObj.value.length == 0){
                    btnObj.setAttribute('disabled', true);
                }else{
                    btnObj.removeAttribute('disabled');
                }
            }
            </script>
    </head>
    <body>
        Enter Number 1:
        <input oninput="enableButton()" type="text" id="number1"/>
        Enter Number 2:
        <input oninput="enableButton()" type="text" id="number2"/>
        <button id="btn1" onclick="showAddition()" disabled > Add</button>

    </body>
</html>
