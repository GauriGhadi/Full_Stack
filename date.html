<html>
    <head>
       <script type="text/javascript">
        function setTime(){
            var timeObj=document.getElementById('time');
            timeObj.innerHTML=new Date();
            //new Date().toLocalTimeString() for only Time
            //new Date().toLocalDataString()
        }
        var timeId = setInterval(setTime,1000);
        setInterval(()=>{
            clearInterval(timeId);
            var body= document.getElementsByTagName('body')[0];
            var h5Tag=document.createElement('h5');
            h5Tag.innerHTML= 'Stopped at' + new Date();
            body.appendChild(h5Tag);
        },5000);

       </script>
    </head>
    <body>
          Todays Date is:
          <span id="time" ></span>
    </body>
    <script type="text/javascript">
        setTime();
    </script>

</html>
